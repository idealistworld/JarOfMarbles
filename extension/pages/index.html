<link rel="stylesheet" href="style.css">

<script type="module" src="../scripts//load.js"></script>

<body>
    <div id="page-container">
        <div id="logo-container"><img id="logo" src="../images/logo.png">
            <h1 id="logo-text">Jar of Marbles</h1>
        </div>
        <div id="center-container">
            <div id="thought-content">
                <h1 id="currentThought">Let's try something new.</h1>
                <h1 id="date-created"></h1>
            </div>
            <div id="save-thought-section">
                <input id="newThought" type="text" placeholder="Your next big idea." required>
                <div id="divider"></div>
                <button id="save">Save Thought</button>
            </div>
            <div id="info-text-container">
                <p id="info-text">
                    Enter your interesting thoughts in 10 words or less. Get shown a different one every day.
                </p>
            </div>
            <div id="settings-container">
                <button class="settings-button" id="delete">Delete thought</button>
                <button class="settings-button" id="clear">Clear all thoughts</button>
                <button class="settings-button" id="changeDate">Random thought</button>
                <input class="input-section" id="dateInput" type="text" placeholder="Date" required>
            </div>
            
        </div>
    </div>
</body>
